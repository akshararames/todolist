<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(https://i.postimg.cc/jSHTsSPC/woman-792162-1920.jpg);background-repeat: no-repeat;background-size: cover;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4  rounded bg-light" style="margin-top: 200px;height: 420px;">
            <h1 class="text-center display-1 text-dark"style="margin-top:50px">To do list</h1>
            <input  id="item" type="text" class="form-control mt-5 fs-2" placeholder="Enter the item">
            <center>
            <button  onclick="addItem()" class="btn  btn-primary btn-lg mt-5 fs-2 p-2">Add Item</button>
        </center>
        </div>
        <table style="margin-top: 700px;width: 850px;margin-left: -840px;height: 50px;" class="border-2 border-dark">
            <thead class="bg-light " >
                <tr>
                   
                    <th class="border border-4 fs-1 text-center ">Item</th>
                    <th class="border border-4  fs-1 text-center">Status</th>
                    <th class="border border-4  fs-1 text-center">Delete</th>
                </tr>
            </thead>
            <tbody id="result" class="bg-light border border-4">
               
            </tbody>
        </table>
        <div class="col-4"></div>
    </div>
    <script>
        function addItem(){
            doc= document.getElementById("item").value
            localStorage.setItem("ITEM",doc)
            data = localStorage.getItem("ITEM")
            console.log(data);

            htmldata =`
            <tr>
                    <td class="fs-1">${data}</td>
                  
                    <td><button onclick="updateButton()" class="btn  btn-success fs-4 rounded ">Completed</button></td>
                    <td><button onclick="deleteButton()"class="btn  btn-danger fs-4 rounded">Delete</button></td>
                   
                </tr>
                

            
            `
            result.innerHTML += htmldata
            
        }
        function updateButton(){
             add =prompt("Rename the list item")
             alert("Item is Completed")
             htmldata =`
             <td class="fs-1">${add}</td>
             <td><button onclick="updateButton()" class="btn  btn-success fs-4 rounded ">Update</button></td>
            <td><button onclick="deleteButton()"class="btn  btn-danger fs-4 rounded">Delete</button></td>
             `
             result.innerHTML = htmldata
         }
         function deleteButton(){
            result.innerHTML= ""
            alert("Item is deleted")
         }
        
    </script>
</body>
</html>
